{% extends "template.html"%}
{% block content%}
<h3 class = "text-white" >Historial de Retenciones</h3>
<div class="booking-form-body">
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/historial/ver" button class="btn btn-success" type="button">AGREGAR</a>
    </div>
    <table id="tabla" class="table text-white">
        <thead>
            <th>Retencion Nro</th>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Tipo RUC</th>
            <th>RUC</th>

        </thead>
        <tbody>
            {% for item in lista%}
            <tr>
                <td>{{item.id}} </td>
                <td>{{item.usuario}} </td>
                <td>{{item.fecha}} </td>
                <td>{{item.monto}} </td>
                <td>{{item.tipoRUC}} </td>
                <td>{{item.RUC}} </td>
                <td><a href="/facturas/editar/{{item.id}}" class="btn btn-info">MODIFICAR</a></td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="7" class="text-center"> 
                    <a href="/historial/generar" class="btn btn-secondary">Generar Retenciones</a>
                </td>
            </tr>
        </tbody>
    </table> 
</div>
{% endblock %}
